<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rides</title>
    <link rel="stylesheet" href="/assets/styles/reset.css" />
    <link rel="stylesheet" href="/assets/styles/tokens.css" />
    <link rel="stylesheet" href="/assets/styles/layout.css" />
    <link rel="stylesheet" href="/assets/styles/rides/index.css" />
    <script type="module" src="/components/navbar.ts"></script>
    <script type="module" src="/components/card.ts"></script>
    <script type="module" src="/assets/scripts/display.ts"></script>
  </head>
  <body>
    <app-navbar></app-navbar>

    <div class="ride-container">
      <app-card
        href="/rides/ride_list.html?category=thrill"
        cardHeight="70vh"
        cardTitle="Thrill Rides"
        cardContent="Exciting rides with high speeds and steep drops."
        cardImage="/assets/images/thrill_rides.png"
        cardBackground="var(--color-accent1)"
        cardTextColor="var(--color-white)"
      >
      </app-card>
      <app-card
        href="/rides/ride_list.html?category=water"
        cardHeight="70vh"
        cardTitle="Water Rides"
        cardContent="Refreshing aquatic adventures for all ages."
        cardImage="/assets/images/water_rides.png"
        cardBackground="var(--color-accent2)"
        cardTextColor="var(--color-white)"
      >
      </app-card>
      <app-card
        href="/rides/ride_list.html?category=family"
        cardHeight="70vh"
        cardTitle="Family Rides"
        cardContent="Enjoyable rides perfect for family fun."
        cardImage="/assets/images/family_rides.png"
        cardBackground="var(--color-accent3)"
        cardTextColor="var(--color-white)"
      >
      </app-card>
    </div>

    <a href="/rides/ride_list.html" class="view-all-link">View All Rides</a>
    
    <script type="module" src="/assets/scripts/rides/index.ts"></script>
  </body>
</html>
