<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="/assets/styles/reset.css" />
    <link rel="stylesheet" href="/assets/styles/tokens.css" />
    <link rel="stylesheet" href="/assets/styles/layout.css" />
    <link rel="stylesheet" href="/assets/styles/account/settings.css" />
    <script type="module" src="/components/navbar.ts"></script>
    <script type="module" src="/assets/scripts/display.ts"></script>
  </head>
  <body>
    <app-navbar></app-navbar>
    <form>
      <button type="button" id="change-password" style="">Change Password</button>
      <div id="password-container" style="display: none;">
        <label for="current-password">Current Password:</label>
        <input
          type="password"
          id="current-password"
          name="currentPassword"
          placeholder="Enter your current password"
          required
        />
        <br />
        <label for="profile-password">Password:</label>
        <input
          type="password"
          id="profile-password"
          name="password"
          placeholder="Create a password"
          required
        />
        <br />
        <label for="confirm-password">Confirm Password:</label>
        <input
          type="password"
          id="confirm-password"
          name="confirmPassword"
          placeholder="Confirm your password"
          required
        />
        <br />
      </div>
    </form>
    <script type="module" src="/assets/scripts/account/settings.ts"></script>
  </body>
</html>
