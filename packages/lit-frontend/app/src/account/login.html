<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/assets/styles/reset.css" />
    <link rel="stylesheet" href="/assets/styles/tokens.css" />
    <link rel="stylesheet" href="/assets/styles/layout.css" />
    <link rel="stylesheet" href="/assets/styles/account/login.css" />
    <script type="module" src="/components/navbar.ts"></script>
    <script type="module" src="/assets/scripts/display.ts"></script>
  </head>
  <body>
    <app-navbar></app-navbar>
    <form class="login-form" id="login-form">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter email"
        required
      />
      <br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter password"
        required
      />
      <br />
      <button type="button">Login</button>
    </form>
    <script type="module" src="/assets/scripts/account/login.ts"></script>
  </body>
</html>
