<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="/assets/styles/reset.css" />
    <link rel="stylesheet" href="/assets/styles/tokens.css" />
    <link rel="stylesheet" href="/assets/styles/layout.css" />
    <link rel="stylesheet" href="/assets/styles/account/edit-profile.css" />
    <script type="module" src="/components/navbar.ts"></script>
    <script type="module" src="/assets/scripts/display.ts"></script>
  </head>
  <body>
    <app-navbar></app-navbar>
    
    <form class="profile-form" id="profile-form">
      <label for="profile-first-name">First Name:</label>
      <input
        type="text"
        id="profile-first-name"
        name="first-name"
        placeholder="Enter your First Name"
        required
      />
      <br />
      <label for="profile-last-name">Last Name:</label>
      <input
        type="text"
        id="profile-last-name"
        name="last-name"
        placeholder="Enter your Last Name"
        required
      />
      <br />
      <label for="profile-email">Email:</label>
      <input
        type="email"
        id="profile-email"
        name="email"
        placeholder="Enter your email"
        required
      />
      <br />
      <button type="button">Save Changes</button>
    </form>

    <script type="module" src="/assets/scripts/account/edit-profile.ts"></script>
  </body>
</html>
